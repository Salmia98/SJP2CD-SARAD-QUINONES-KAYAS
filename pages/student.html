<!DOCTYPE html>
<html>

    <head>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/student.css">

<body>
    
    <div class="header-cont">
        <div class="text-cont">
            <a href = ""><i class="fa-solid fa-bars fa-xl" style="color: white;"></i></a>
            STUDENT RECORD
        </div>
        <!-- <div class="profile-right"> -->
            <div class="display-info">
                <p id="student_info">
            </div>
            <div class="logout-main-cont"><a href="login.html">
                <div class="logout"><p><i class="fa-solid fa-circle-arrow-up fa-lg"></i></p></div>
            </div></a>
        
        <!-- Main left cont & sub-text cont -->
    </div>
    
    <div class="main-cont">
        <div class="column-left">
            <div class="sub-text-left" onclick="onClicksubtextleft()">
                <a href = ""><i class="fa-solid fa-chalkboard-user fa-xl"></i></a>
                MyGrades
            </div>
            <div class="sub-text-left" onclick="onClicksubtextleft1()">
                <a href=""><i class="fa-solid fa-cash-register fa-xl"></i></a>
                Statement of Account
            </div>
            <!-- Display grades cont & SOA cont -->
            <div class="sub-text-left" onclick="onClicksubtextleft2()">
                <a href=""><i class="fa-regular fa-rectangle-list fa-xl"></i></a>
                My Clearance
            </div>
        </div>

        <div class="main-column-right">
            <div class="grades-dis-cont" id="id_grades_dis_cont">My Grades</div>
            <div class="acc-dis-cont" id="id_acc_dis_cont">My Statement</div>
            <div class="clearance-cont" id="id_clearance_cont">
                <div class="main-periods-cont">
                    <div class="periods" onclick="onClickDisplayClearance(0)"><p>Prelim</p></div>
                    <div class="periods" onclick="onClickDisplayClearance(1)"><p>Midterm</p></div>
                    <div class="periods" onclick="onClickDisplayClearance(2)"><p>Final</p></div>
                </div>
                <div class="clearance-table-cont" id = "clearance"></div>
            </div>
            
        </div>
        
    </div>
