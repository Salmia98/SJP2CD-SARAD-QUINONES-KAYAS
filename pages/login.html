<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/login.css">
    </head>

    <body>
        
        <!-- Login Container -->
        <div class="login-container">
            <div class="box-center">
                <!-- Login Header -->
                <div class="header">
                    <h4>SIGN-IN</h4> 
                </div>
                <!-- Input Fields -->
                <div class="fields_container">
                    <div class="text"><p>Students/Teachers ID
                    </p></div>
                    <input class="input" id="student_teacher_id" type="text" placeholder="Students/Teachers ID" name="studteachID">
                    <div class="text"><p>Password</p></div>
                    <input class="input" id="passwrd" type="text" placeholder="Password" name="passwrd">
                    <div class="login-failed" id="login-failed"></div>
                    <input type="checkbox" onclick="checkboxPass()">Show Password
                    <button class="btm-button" onclick="login()"><a href=""><i class="fa-solid fa-right-to-bracket" style="color: white;"></i></a>SIGN IN</button>
                </div>
            </div>
        </div>
        <script src="../scripts/login.js"></script>
    </body>
</html>
